<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>The Avengers</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/iron.jpg" alt="Ironman" />
            <span>Ironman</span>
          </a>
          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x</a>
            <a href="#gambar-4" class="prev">prev</a>
            <img src="img/full/iron.jpg" alt="Ironman" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/strg.jpg" alt="Doctor Strange" />
            <span>Doctor Strange</span>
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x</a>
            <a href="#gambar-1" class="prev">prev</a>
            <img src="img/full/strg.jpg" alt="Doctor Strange" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/thor.jpg" alt="Thor" />
            <span>Thor</span>
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x</a>
            <a href="#gambar-2" class="prev">prev</a>
            <img src="img/full/thor.jpg" alt="Thor" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/widow.jpg" alt="Black Widow" />
            <span>Black Widow</span>
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x</a>
            <a href="#gambar-3" class="prev">prev</a>
            <img src="img/full/widow.jpg" alt="Black Widow" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
